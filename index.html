<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="card">
			<div class="card-image">
				<picture>
					<source
						media="(min-width: 768px)"
						srcset="images/image-product-desktop.jpg"
					/>
					<img
						src="images/image-product-mobile.jpg"
						alt="Perfume Gabrielle Essence Eau De Parfum"
					/>
				</picture>
			</div>
			<div class="card-content">
				<p class="category">Perfume</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p class="description">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>

				<div class="price">
					<span class="new">$149.99</span>
					<span class="old">$169.99</span>
				</div>

				<button class="btn">
					<img src="images/icon-cart.svg" alt="Cart Icon" />Add to
					Cart
				</button>
			</div>
		</main>
	</body>
</html>
